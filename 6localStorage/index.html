<!DOCTYPE html>
<html ng-app="toDoList">
  <head>
    <meta charset="utf-8">
    <title>AJAX HTTP</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>

    <div ng-controller="toDoController">
      <ul>
        <li ng-repeat="actividad in todo">
          {{actividad.descripcion}} -
          {{actividad.fecha | date: 'short'}}
        </li>
      </ul>

    <hr>
     <form ng-submit="addAct()">
       Descripcion <br>
       <input type="text" ng-model="newAct.descripcion">
       <br>
       Fecha <br>
       <input type="datetime-local" ng-model="newAct.fecha">
       <br><br>
       <input type="submit" name="name" value="Guardar actividad">
     </form>
     <br>
          <hr>
     <br>
     <button ng-click="clean()">Limpiar registros</button>
    </div>

  </body>

<script src="js/controller.js"></script>
</html>
